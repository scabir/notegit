name: Coverage

on:
  push:
    branches:
      - main
    paths-ignore:
      - "badges/coverage.json"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    name: Unit Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect_pm
        shell: bash
        run: |
          set -euo pipefail
          if [ -f pnpm-lock.yaml ]; then
            echo "pm=pnpm" >> "$GITHUB_OUTPUT"
          elif [ -f yarn.lock ]; then
            echo "pm=yarn" >> "$GITHUB_OUTPUT"
          elif [ -f package-lock.json ]; then
            echo "pm=npm" >> "$GITHUB_OUTPUT"
          else
            echo "::error::No supported lock file found (pnpm-lock.yaml, yarn.lock, package-lock.json)."
            exit 1
          fi

      - name: Setup pnpm
        if: steps.detect_pm.outputs.pm == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
          run_install: false

      - name: Detect Node version source
        id: node_version
        shell: bash
        run: |
          set -euo pipefail
          if [ -f .nvmrc ]; then
            echo "use_nvmrc=true" >> "$GITHUB_OUTPUT"
          else
            echo "use_nvmrc=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node (.nvmrc)
        if: steps.node_version.outputs.use_nvmrc == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ steps.detect_pm.outputs.pm }}

      - name: Setup Node (fallback)
        if: steps.node_version.outputs.use_nvmrc != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.detect_pm.outputs.pm }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          case "${{ steps.detect_pm.outputs.pm }}" in
            pnpm)
              corepack enable
              pnpm install --frozen-lockfile
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            npm)
              npm ci
              ;;
            *)
              echo "::error::Unsupported package manager: ${{ steps.detect_pm.outputs.pm }}"
              exit 1
              ;;
          esac

      - name: Run unit tests with coverage
        shell: bash
        run: |
          set -euo pipefail
          case "${{ steps.detect_pm.outputs.pm }}" in
            pnpm) pnpm run test:coverage ;;
            yarn) yarn test:coverage ;;
            npm) npm run test:coverage ;;
          esac

      - name: Ensure LCOV report exists
        shell: bash
        run: |
          set -euo pipefail
          test -f coverage/lcov.info

      - name: Generate coverage badge JSON
        id: badge
        shell: bash
        run: |
          set -euo pipefail
          test -f coverage/lcov.info
          COVERAGE_PCT="$(
            node -e "const fs=require('fs'); const lcov=fs.readFileSync('coverage/lcov.info','utf8').split(/\r?\n/); let lf=0, lh=0; for (const line of lcov) { if (line.startsWith('LF:')) lf += Number(line.slice(3)); else if (line.startsWith('LH:')) lh += Number(line.slice(3)); } if (!lf) { console.error('No LF entries found in coverage/lcov.info'); process.exit(1); } console.log(Math.round((lh / lf) * 100));"
          )"
          echo "coverage_pct=$COVERAGE_PCT" >> "$GITHUB_OUTPUT"
          node -e "const fs=require('fs'); const pct=Number(process.argv[1]); const color=pct>=90?'brightgreen':pct>=80?'green':pct>=70?'yellowgreen':pct>=60?'yellow':'red'; const out={schemaVersion:1,label:'coverage',message:pct+'%',color}; fs.mkdirSync('badges',{recursive:true}); fs.writeFileSync('badges/coverage.json', JSON.stringify(out));" "$COVERAGE_PCT"

      - name: Update badge file on main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- badges/coverage.json; then
            echo "No coverage badge change."
            exit 0
          fi
          git add badges/coverage.json
          git commit -m "chore: update coverage badge [skip ci]"
          git push

      - name: Report coverage percentage
        shell: bash
        run: |
          echo "Coverage: ${{ steps.badge.outputs.coverage_pct }}%"
